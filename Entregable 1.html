    <h2>Calculadora de areas de Circulos</h2>

    <script>

      const pi = 3.1416;
      let radio = parseInt(prompt("Ingrese el radio de su circulo en centimetros"));

      let resultado  = (pi * (radio * radio));

      console.log("El area de su circulo es de: " + resultado + " centimetros cuadrados");

      document.write("El area de su circulo es de: " + resultado + " centimetros cuadrados");

    </script>
